<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task</title>
</head>
<body>

    <script>
        let result = "";

        for (let i = 16; i <= 50; i++) {
            if (i % 4 === 0 && i % 6 === 0) {
                result += "QuadHex\n";
            } else if (i % 4 === 0) {
                result += "Quad\n";
            } else if (i % 6 === 0) {
                result += "Hex\n";
            } else {
                result += i + "\n";
            }
        }

  
        console.log(result);
    </script>

</body>
</html>
